<!DOCTYPE html>
<html>
<head>
    <title>Calculadora em JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calculator-display {
            background-color: #555;
            color: #fff;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: right;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .calculator-button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s;
        }

        .calculator-button:hover {
            background-color: #0056b3;
        }
 .calculator-button-clear {
            grid-column: span 2; /* O botão "C" ocupará duas colunas */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="calculator-display" id="display">0</div>
        <div class="calculator-buttons">
            <button class="calculator-button" onclick="addToDisplay('7')">7</button>
            <button class="calculator-button" onclick="addToDisplay('8')">8</button>
            <button class="calculator-button" onclick="addToDisplay('9')">9</button>
            <button class="calculator-button" onclick="addToDisplay('/')">/</button>

            <button class="calculator-button" onclick="addToDisplay('4')">4</button>
            <button class="calculator-button" onclick="addToDisplay('5')">5</button>
            <button class="calculator-button" onclick="addToDisplay('6')">6</button>
            <button class="calculator-button" onclick="addToDisplay('*')">*</button>

            <button class="calculator-button" onclick="addToDisplay('1')">1</button>
            <button class="calculator-button" onclick="addToDisplay('2')">2</button>
            <button class="calculator-button" onclick="addToDisplay('3')">3</button>
            <button class="calculator-button" onclick="addToDisplay('-')">-</button>

            <button class="calculator-button" onclick="addToDisplay('0')">0</button>
            <button class="calculator-button" onclick="addToDisplay('.')">.</button>
            <button class="calculator-button calculator-button-clear" onclick="clearDisplay()">C</button>
            <button class="calculator-button" onclick="addToDisplay('+')">+</button>
<button class="calculator-button" onclick="calculate('=')">=</button>
        </div>
    </div>

    <script>
        let displayValue = '0';

        function updateDisplay() {
            document.getElementById('display').innerText = displayValue;
        }

        function addToDisplay(value) {
            if (displayValue === '0') {
                displayValue = value;
            } else {
                displayValue += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            displayValue = '0';
            updateDisplay();
        }

        function calculate() {
            try {
                displayValue = eval(displayValue).toString();
                updateDisplay();
            } catch (error) {
                displayValue = 'Error';
                updateDisplay();
            }
        }
    </script>
